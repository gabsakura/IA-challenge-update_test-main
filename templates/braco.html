<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/braco.css') }}">
  <title>Braço Robótico</title>
</head>

<body>
  {% include 'components/header.html' %}
  <div class="container" id="app">
    <!-- Imagem principal com o mapa de áreas clicáveis -->
    <div class="img-container">
      <img src="{{ url_for('static', filename='images/braço.jpeg') }}" alt="braço" usemap="#image-map">
      <map name="image-map">
        <!-- Dividindo a imagem em 9 partes (3x3) -->
        <area shape="rect" coords="140,94,62,1032" alt="Parte 1" onclick="showPart(1)" id='camerathermica'>
        <area shape="rect" coords="376,208,258,1320" alt="Parte 2" onclick="showPart(2)" id='stepdown'>
        <area shape="rect" coords="172,192,798,100" alt="Parte 3" onclick="showPart(3)" id='Servo'>
        <area shape="rect" coords="174,184,584,378" alt="Parte 4" onclick="showPart(4)" id=MPU>
        <area shape="rect" coords="645,231,621,1353" alt="Parte 5" onclick="showPart(5)" id=caixa>
        <area shape="rect" coords="212,158,570,794" alt="Parte 6" onclick="showPart(6)" id='motor'>
        <area shape="rect" coords="303,291,1020,318" alt="Parte 7" onclick="showPart(7)" id='garra'>
      </map>
    </div>
    <!-- Modal para exibir a parte ampliada -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="zoomed-img" src="" alt="Zoomed Image">
        <p id="zoomed-text" class="description"></p>
      </div>

      <script src="{{ url_for('static', filename='scripts/braco.js') }}"></script>
</body>

</html>
