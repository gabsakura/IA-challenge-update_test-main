<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #2a2c3b, #2c3e50);
        }

        .chat {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card {
            flex: 1;
            border-radius: 15px !important;
            background-color: rgba(255, 255, 255, 0.1) !important;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .msg_card_body {
            overflow-y: auto;
            height: calc(100% - 60px);
        }

        .msg_cotainer {
            background-color: #3498db;
            padding: 10px;
            border-radius: 20px;
            position: relative;
            color: white;
            margin-bottom: 10px;
        }

        .msg_cotainer_send {
            background-color: #27ae60;
            padding: 10px;
            border-radius: 20px;
            position: relative;
            color: white;
            margin-bottom: 10px;
        }

        .msg_time, .msg_time_send {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
        }

        #loading {
            display: none;
            color: white;
        }

        .input-group {
            position: relative;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0 0 15px 15px;
        }

        .input-group .form-control {
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
    </style>
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="img\projeto.avif" class="rounded-circle user_img" />
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Monday</span>
                                <p>Pronta para ajudar de segunda a segunda!</p>
                            </div>
                        </div>
                    </div>
                    <div id="messageFormeight" class="card-body msg_card_body"></div>
                    <div class="card-footer">
                        <div id="loading"></div>
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="msg" placeholder="Digite sua mensagem..." autocomplete="off" class="form-control type_msg" required />
                            <div class="input-group-append">
                                <button type="submit" id="send" class="input-group-text send_btn">
                                    <i class="fas fa-location-arrow"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function scrollToBottom() {
            var messageBody = document.getElementById("messageFormeight");
            messageBody.scrollTop = messageBody.scrollHeight;
        }

        $(document).ready(function () {
            $("#messageArea").on("submit", function (event) {
                const date = new Date();
                const hour = date.getHours();
                const minute = date.getMinutes();
                const str_time = hour + ":" + (minute < 10 ? '0' + minute : minute);
                var rawText = $("#text").val();

                var userHtml =
                    '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' +
                    rawText +
                    '<span class="msg_time_send">' +
                    str_time +
                    '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';

                $("#text").val("");
                $("#messageFormeight").append(userHtml); // Mensagem do usu√°rio no final
                scrollToBottom(); // Rola para baixo para ver a nova mensagem

                $("#loading").show();  // Mostra o carregando

                $.ajax({
                    data: {
                        msg: rawText,
                    },
                    type: "POST",
                    url: "/get",
                }).done(function (data) {
                    $("#loading").hide();  // Esconde o carregando
                    var botHtml =
                        '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' +
                        data +
                        '<span class="msg_time">' +
                        str_time +
                        "</span></div></div>";
                    $("#messageFormeight").append($.parseHTML(botHtml)); // Mensagem do bot no final
                    scrollToBottom(); // Rola para baixo para ver a nova mensagem
                });
                event.preventDefault();
            });
        });
    </script>
</body>
</html>
