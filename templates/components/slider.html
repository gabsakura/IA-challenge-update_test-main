<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/slider.css') }}">
  <title>Sidebar</title>
</head>
<body>
  <button class="toggle-btn" id="sidebarToggle">☰</button>

  <div class="sidebar closed" id="sidebar">
    <div class="sidebar-content">
      <h2 class="sidebar-title">Sidebar Content</h2>
      <ul class="sidebar-list">
        <li class="sidebar-item">Item 1</li>
        <li class="sidebar-item">Item 2</li>
        <li class="sidebar-item">Item 3</li>
      </ul>
    </div>
  </div>

  <script>
    const toggleButton = document.getElementById('sidebarToggle');
    const sidebar = document.getElementById('sidebar');

    toggleButton.addEventListener('click', function() {
      sidebar.classList.toggle('open');
      sidebar.classList.toggle('closed');
      toggleButton.textContent = sidebar.classList.contains('open') ? '✖' : '☰';
    });
  </script>
</body>
</html>
