
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/register.css') }}"> <!-- Link para o CSS adicional -->
</head>
<body>
    {% include 'components/header.html' %}
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="w-50">
            <h2 class="text-center mt-5">Criar Conta</h2>
            <form method="POST" action="/register" class="mt-4">
                <div class="mb-3">
                    <label for="user">Nome de Usuário:</label>
                    <input type="text" name="user" id="user" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password">Senha:</label>
                    <input type="password" name="password" id="password" required class="form-control"> 
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrar</button>
            </form>
            <p class="text-center mt-3">Já tem uma conta? <a href="/login">Entre aqui</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% include 'components/footer.html' %}
</body>
</html>
