<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    {% include 'components/header.html' %}
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="form-box p-4 bg-dark text-light rounded">
            <h2 class="text-center mb-4">Entrar</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="user" class="form-label">Nome de Usu√°rio</label>
                    <input type="text" class="form-control" id="user" name="user" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" required>
                        <button type="button" id="togglePassword" class="btn btn-outline-secondary">üîí</button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            <p class="text-center mt-3">N√£o tem uma conta? <a href="/register" class="text-primary">Registre-se aqui</a></p>
            <p class="text-center mt-3">Esqueceu a senha? <a href="/esqueci_senha" class="text-primary">Clique aqui</a></p>
        </div>
    </div>
    
    <!-- Toast de sucesso -->
    <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3">
            <div id="success-toast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        {{ get_flashed_messages(with_categories=true)[0][1] if get_flashed_messages(with_categories=true) else '' }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/toast.js') }}"></script>
    <script>
    $(document).ready(function() {
        $('#togglePassword').click(function() {
            const passwordInput = $('#password');
            const passwordFieldType = passwordInput.attr('type');
            if (passwordFieldType === 'password') {
                passwordInput.attr('type', 'text');
                $(this).text('üîì'); // √çcone para mostrar a senha
            } else {
                passwordInput.attr('type', 'password');
                $(this).text('üîí'); // √çcone para esconder a senha
            }
        });

        // Simula√ß√£o de login bem-sucedido para exibir o toast
        const isLoginSuccess = true; // Substituir com a l√≥gica real do backend

        if (isLoginSuccess) {
            const toastEl = document.getElementById('success-toast');
            const toast = new bootstrap.Toast(toastEl, { delay: 5000 });
            toast.show();
        }
    });
</script>

    </script>
    {% include 'components/footer.html' %}
</body>
</html>
