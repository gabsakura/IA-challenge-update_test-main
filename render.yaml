services:
  - type: web
    name: sensor-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sensor-db
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: PYTHON_VERSION
        sync: false

databases:
  - name: sensor-db
    plan: free